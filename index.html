<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <section class="calculator">
      <div class="display">
        <div class="screen">
          <input
            type="text"
            name="calc"
            id="calc"
            placeholder="Ans = 0"
            readonly
          />
          <input type="text" name="ans" id="ans" class="ans" placeholder="0" />
        </div>

        <div class="buttons">
          <div class="align grid">
            <div class="flex">
              <div class="angle flex">
                <button class="btn rad pull">Rad</button>
                <button class="btn deg pull">Deg</button>
              </div>
              <button class="btn fact pull">x!</button>
              <button class="btn b-open">(</button>
              <button class="btn b-close">)</button>
              <button class="btn Percent">%</button>
              <button class="btn del pull">AC</button>
            </div>
            <div class="flex">
              <button class="btn inv pull">Inv</button>
              <button class="btn sin">sin</button>
              <button class="btn ln">ln</button>
              <button class="btn num num7">7</button>
              <button class="btn num num8">8</button>
              <button class="btn num num9">9</button>
              <button class="btn divide operand">÷</button>
            </div>
            <div class="flex">
              <button class="btn pi">π</button>
              <button class="btn cos">cos</button>
              <button class="btn log">log</button>
              <button class="btn num num4">4</button>
              <button class="btn num num5">5</button>
              <button class="btn num num6">6</button>
              <button class="btn multiply operand">×</button>
            </div>
            <div class="flex">
              <button class="btn e">e</button>
              <button class="btn tan">tan</button>
              <button class="btn root">√</button>
              <button class="btn num num1">1</button>
              <button class="btn num num2">2</button>
              <button class="btn num num3">3</button>
              <button class="btn minus operand">−</button>
            </div>
            <div class="flex">
              <button class="btn ans pull">Ans</button>
              <button class="btn exp pull">Exp</button>
              <button class="btn pow pull">yˣ</button>
              <button class="btn num num0">0</button>
              <button class="btn num point">.</button>
              <button class="btn equals pull">=</button>
              <button class="btn plus operand">+</button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script type="module" defer src="./script.js"></script>
  </body>
</html>
